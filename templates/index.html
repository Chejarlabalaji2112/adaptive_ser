<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Emotion Recognition</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">üéôÔ∏è Speech Emotion Recognition</h2>
        <p><strong>Threshold:</strong> {{ threshold }}</p>

        <div class="mb-3">
            <label class="form-label">Upload an Audio File:</label>
            <input type="file" id="audioFile" class="form-control" accept="audio/wav">
            <button class="btn btn-primary mt-2" onclick="uploadAudio()">Predict</button>
        </div>

        <div class="mb-3">
            <button class="btn btn-secondary" onclick="recordAudio()">üé§ Record</button>
        </div>

        <h4>Prediction Result</h4>
        <p><strong>Emotion:</strong> <span id="predictedEmotion">-</span></p>
        <p><strong>Confidence:</strong> <span id="confidence">-</span></p>

        <div id="feedbackSection" style="display: none;">
            <h4>Provide Feedback</h4>
            <p>Is the prediction correct?</p>
            <button class="btn btn-success" onclick="submitFeedback('Yes')">Yes</button>
            <button class="btn btn-danger" onclick="submitFeedback('No')">No</button>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
