<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Emotion Recognition</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="/">🏠 Home</a></li>
            <li><a href="/feedback">📢 Feedback</a></li>
            <li><a href="/fine-tune">🔧 Fine-Tune</a></li>
            <li><a href="/about">ℹ️ About</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1>🎙️ Speech Emotion Recognition</h1>
        <p>Upload or record your voice to analyze emotions.</p>

        <!-- Audio Upload & Recording -->
        <div class="input-section">
            <div class="upload">
                <input type="file" id="audioUpload" accept="audio/wav">
                <button onclick="uploadAudio()">Upload & Predict</button>
            </div>
            <div class="record">
                <button id="recordBtn" onclick="startRecording()">🎤 Record</button>
                <button id="stopBtn" onclick="stopRecording()" disabled>⏹ Stop</button>
            </div>
        </div>

        <!-- 'Audio Waveform -<h2>Audio Waveform</h2><canvas id="waveformCanvas"></canvas>'-->

        <!-- Prediction Result -->
        <div id="predictionResult"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
